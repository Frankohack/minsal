<ion-header>
  <ion-toolbar>
    <ion-title>Salud Pública Digital de Calidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-bar">
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </div>

  <div class="icons-container">
    <ion-icon name="person-outline" class="icon"></ion-icon>
    <ion-icon name="medkit-outline" class="icon"></ion-icon>
    <ion-icon name="business-outline" class="icon"></ion-icon>
    <ion-icon name="business-outline" class="icon"></ion-icon>
  </div>

  <div class="services">
  </div>

  <div class="green-box">
    <img src="assets/icon/dcotr%20ugarte.jpg" class="green-box-image">
    <ion-button expand="full" color="success">Saber más</ion-button>
  </div>

  <!-- Sección "Doctores Mejor Evaluados por Región" -->
  <!-- Otras partes de tu contenido -->

  <!-- Agrega un div para mostrar la lista de doctores -->
  <div *ngIf="doctors.length > 0">
    <h2>Doctores Mejor Evaluados por Región</h2>
    <ion-list>
      <ion-item *ngFor="let doctor of doctors">
        <ion-label>
          <h3>{{ doctor.nombres }} {{ doctor.apellidos }}</h3>
          <p>Especialidad: {{ doctor.especialidad }}</p>
          <p>Región: {{ doctor.region }}</p>
          <p>Comuna: {{ doctor.comuna }}</p>
          <p>Hospital: {{ doctor.hospital }}</p>
          <p>Valoración: {{ doctor.valoracion }}</p>
          <!-- Agrega un campo para ingresar la valoración del usuario -->
          <ion-input
            [(ngModel)]="doctor.valoracionUsuario"
            type="number"
            placeholder="Agregar valoración"
          ></ion-input>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
